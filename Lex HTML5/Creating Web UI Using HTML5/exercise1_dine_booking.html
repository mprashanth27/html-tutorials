<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise1_dine_booking</title>
</head>
<body>
    <center>
    <!-- <h1>Dine Booking</h1> -->
    <p>Dine Booking</p>
    <form>
        <table> 
            <tr>
                <td>Visitor Name:</td>
                <td><input type="text" name="visitorname" maxlength="20" autofocus></td>
            </tr>
            <tr>
                <td> Number of members:</td>
                <td><input type="number" name="noofmembers" maxlength="2"></td>
            </tr>
            <tr>
                <td>Contact No.   :</td>
                <td><input type="number" name="phno" maxlength="10"></td>
            </tr>
            <tr>
                <td> Email:</td>
                <td><input type="email" name="emailid"></td>
            </tr>
            <tr>
                <td>Type of Food:</td>
                <td><input type="checkbox" name="southindian" checked required> South Indian 
                    <input type="checkbox" name="northindian"> North Indian 
                    <input type="checkbox" name="chinese"> Chinese
                    <input type="checkbox" name="Western"> Western</td>
            </tr>
            <tr>
                <td>Room Status:</td>
                <td><input type="radio" name="rstatus" checked required>AC
                    <input type="radio" name="rstatus">Non-AC</td>
            </tr>
            <tr>
                <td>Venue Preference:</td>
                <td>
                <select name="venuepref">
                    <option value="default">--SELECT--</option>
                    <option value="Arena">Arena</option>
                    <option value="Fiesta">Fiesta</option>
                    <option value="Vista">Vista</option>
                    <option value="Mythri">Mythri</option>
                    <option value="Magna">Magna</option>
                    <option value="Oasis"></option>
                    <option value="" disabled>Amoeba</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><input type="submit" name="book" value="Book"></td>
                <td><input type="reset" name="reset" value="Reset"></td> 
            </tr>
    </table>
    </form>
    </center>    
</body>
</html>
