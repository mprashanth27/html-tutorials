<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRegistrationForm</title>
</head>
<style>
    label{
        font-weight: bold;
    }
</style>
<body>
    <header>
        <img src="Friends.PNG" alt="image of friends will load" height="300" width="300">
        <center><h2>Friendship Zone</h2></center>
    </header>
    <main>
        <h3>Add your deatails to register</h3>
        <form action="RegistrationConfirmation.html">
            <label for="name">Name :</label> <input type="text" list="nameegs" id="name" placeholder="Enter name" required autocomplete="off" pattern="[a-zA-z].{3,}"><br><br>
            <datalist id="nameegs">
                <option value="Sam Anderson"></option>
                <option value="Harvey Spectre"></option>
            </datalist>
            <label for="email">Email :</label> <input type="email" id="email" autofocus ><br><br>
            <label for="age">Age :</label> <input type="number" id="age" min="18"><br><br>
            <label for="bday">BirthDay</label> <input type="date" id="bday"><br><br>
            <label for="">Gender</label> <input type="radio" name="gender" id="male" value="M"><label for="male">M</label> <input type="radio" name="gender" id="female" value="F"><label for="female">F</label><br><br>
            <label for="abt">About:</label> <textarea name="about" id="abt" cols="30" rows="10"></textarea><br><br>
            <label for="phno">Phone :</label> <input type="text" id="phno"><br><br><br>
            <label for="interest">Interested in :</label> <input type="checkbox" name="interest" id="Friendship" value="Friendship"><label for="Friendship">Friendship</label> <input type="checkbox" name="" id="dating"><label for="dating">Dating</label>
            <label for="attachment">Attachment :</label><input type="file" id="attachment"><br><br>
            <input type="submit" id="reg" value="Register"> <input type="submit" id="regadmin" value="Register as Admin" formaction="RegistrationConfirmationforAdmin.html">
        </form>
    </main>
</body>
</html>
