<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Online, Shopping" />
    <title>IS SignUp</title>
</head>
<body>
    <header>
        <h1>Sign Up!</h1>
    </header>
    <article>
    <form action="success.html" method="GET">
        <table>
            <tr>
                <td><br><label for="username">Username:</label></td>
                <td><br><input type="text" id="username" placeholder="Enter your username" required></td>
            </tr>
            <tr>
                <td><label for="email_id">Email ID:</label></td>
                <td><input type="email" id="email_id" placeholder="Enter your email ID" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" placeholder="Enter your password" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td><label for="male">Male</label><input type="radio" id="male" name="gender" value="M">&nbsp; <label for="female">Female</label><input type="radio" name="gender" id="female" value="F"></td>
            </tr>
            <tr>
                <td><label for="dob">DOB:</label></td>
                <td><input type="date" id="dob" required></td>
            </tr>
            <tr>
                <td><label for="phno">Phone number:</label></td>
                <td><input type="text" id="phno" placeholder="Enter your contact number" pattern="+ [0-9] {12}" required></td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td><select id="country" placeholder="Select your country">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="France">France</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="langs_known">Languages Known:</label></td>
                <td><input type="checkbox" name="langs_known" id="english" value="English" checked="checked"> <label for="english">English</label> <input type="checkbox" name="langs_known" id="hindi" value="Hindi"><label for="hindi">Hindi</label>  <input type="checkbox" name="langs_known" id="french" value="French"><label for="french">French</label> </td>
            </tr>
            <tr>
                <td><label for="profile_pic">Profile pic:</label></td>
                <td><input type="file" id="profile_pic" required> Clothing.png</td>
            </tr>
            <tr>
                <td><label for="abt_urself" dir="ltr">About yourself:</label></td>
                <td><textarea id="abt_urself" contenteditable="true" spellcheck="true" ></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Register"></td>
                <td><input type="reset" value="Reset"></td>
            </tr>
        </table>
    </form><br><br><br><br>
    </article>
    <footer>
        <nav>
            <a href="Aboutus.html" target="_blank"> About Us</a> 
             | Privacy Policy | Contact Us | FAQ | Terms & Conditions      
            </nav>
        Copyright &copy; 2018 | Giri 
    </footer>
    <aside>Like and Connect with us FB Twitter g+</aside>
</body>
</html>
